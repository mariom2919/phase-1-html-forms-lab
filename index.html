<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>My Awesome Company Contact Page</title>
</head>
<body>

  <h1>Company Inc.</h1>
  <h2>For all your incorporated company needs</h2>

  <form>
    <!-- Input for Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
    <!-- Include a label and input for email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" required>
    <!-- Include a label and input for phone number -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
    <!-- Include a label and textarea for message -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" placeholder="Enter Message" required></textarea>
    <!-- Include a checkbox for terms -->
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I accept the terms and conditions</label>
    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>

</body>
</html>
